<h1><u>Beautiful wheather</u></h1>
<p><big>when the wheater is hot, keep</big><br> a cool mind.when the wheather<br> is cold,keep a warm heart.</p>
<p><big>There's is no such thing as good</big><br> wheather, or bad wheather.There's just<br> wheather and your attitude towards it.</p>
